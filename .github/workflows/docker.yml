name: Docker Build & Push

on:
  push:
    branches:
      - main   # run workflow on pushes to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}
        IMAGE_NAME=${IMAGE_NAME,,}   # convert to lowercase
        docker build -t $IMAGE_NAME:latest ./nextjs-devops-assessment
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:$SHORT_SHA
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:$GITHUB_SHA

    - name: Push Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}
        IMAGE_NAME=${IMAGE_NAME,,}   # convert to lowercase
        docker push $IMAGE_NAME:latest
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker push $IMAGE_NAME:$SHORT_SHA
        docker push $IMAGE_NAME:$GITHUB_SHA

